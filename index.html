<!DOCTYPE html>
<html>
<head>
  <title>Keno!</title>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
  <link rel="stylesheet" href="css/keno.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/jsviews/jsrender.js"></script>
  <script type="text/javascript" src="js/jsviews/jquery.observable.js"></script>
  <script type="text/javascript" src="js/jsviews/jquery.views.js"></script>
  <script type="text/javascript" src="js/keno.js"></script>
</head>
<body>


  <section id="game">
    <h1>keno!</h1>
    <div id="grid"></div>
    <button onClick="window.game.generateAnswer()">Generate Answers</button>
  </section>

  <script id="slotTemplate" type="text/x-jquery-tmpl">
    <button number="{{=txt}}" class="slot {{=answer}}" value="{{=txt}}"><span class="{{=spot}}">&nbsp;</span>{{=txt}}</button>
  </script>



</body>
</html>
